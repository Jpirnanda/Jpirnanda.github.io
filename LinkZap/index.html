  <body>
    <div class="spinner-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>

    <a href="#">
      <span class="logo" style="margin-top: 50px; margin-left: 3%;">link</span>
      <span class="logo logo-green">zap</span>
    </a>

    <header>
      <h1>
        CRIE SEU
        <br />
        LINK
      </h1>
    </header>

    <main>
      <div class="popup hidden">
        <div class="popup-content">
          <h2><span id="step-number"></span></h2>
          <p id="step-description"></p>
          <button id="close-button" class="btn btn-primary">Fechar</button>
        </div>
      </div>

      <div class="input-container">
        <input class="tutorial" type="textarea" id="link-input" placeholder="Olá! Quero saber mais sobre..." data-step="1" />
        <div class="input-wrapper">
          <select id="drop-list"></select>
          <input class="tutorial" id="link-input2" placeholder="(99) 99999-9999" data-step="2" />
        </div>
      </div>

      <p id="short-url"></p>
      <div class="button-container">
        <button id="criar-agora" type="submit" class="custom-button tutorial" data-step="3">CRIAR AGORA</button>
      </div>
      <i class="fa fa-whatsapp imagem" id="zap1"></i>
      <i class="fa fa-whatsapp imagem" id="zap2"></i>
      <i class="fa fa-whatsapp imagem" id="zap3"></i>
      <img src="/LinkZap/src/elem.png" class="imgFooter" alt="Imagem de design.">
      <script src="/LinkZap/script.js"></script>
    </main>

    <script>
      const inputElement = document.getElementById('drop-list');
      window.intlTelInput(inputElement, {
        initialCountry: 'br',
        preferredCountries: ['br'], // Países preferidos exibidos no topo
        separateDialCode: true, // Exibe o código de telefone em um elemento separado
      });

      const dropList = document.getElementById('drop-list');

      function populateCountryCodes() {
        const iti = window.intlTelInputGlobals.getInstance(dropList);
        const countryCodes = iti.getCountryData();

        countryCodes.forEach(country => {
          const option = document.createElement('option');
          option.value = country.dialCode;
          option.text = `+${country.dialCode} (${country.iso2.toUpperCase()})`;
          dropList.appendChild(option);
        });
      }

      populateCountryCodes();
    </script>

    <script>
      $(document).ready(function () {
        $('#link-input2').inputmask('(99) 99999-9999');
      });
    </script>

  </body>
